<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      background-color: #e6ffe6;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>User Info Form</h2>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="age">Age:</label>
    <input type="number" id="age" required />

    <button type="submit" class="submit-btn">Submit</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <div class="output" id="outputBox">
    <h3>Submitted Information:</h3>
    <p id="result"></p>
  </div>
</div>

<script>
  document.getElementById("userForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const age = parseInt(document.getElementById("age").value.trim());
    const errorMsg = document.getElementById("errorMsg");
    const outputBox = document.getElementById("outputBox");
    const result = document.getElementById("result");

    errorMsg.textContent = "";
    outputBox.style.display = "none";

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (name.length < 3) {
      errorMsg.textContent = "Name must be at least 3 characters long.";
    } else if (!emailRegex.test(email)) {
      errorMsg.textContent = "Please enter a valid email address.";
    } else if (isNaN(age) || age < 18 || age > 60) {
      errorMsg.textContent = "Age must be a number between 18 and 60.";
    } else {
      result.innerHTML = `<strong>Name:</strong> ${name}<br><strong>Email:</strong> ${email}<br><strong>Age:</strong> ${age}`;
      outputBox.style.display = "block";
    }
  });
</script>

</body>
</html>
